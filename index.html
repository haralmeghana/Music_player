<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="./script.js"></script>
</head>
<body>
    <section id="Musicplayer" >
        <section id="Header">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </section>
        <section class="Songimgs">
                <div  ><img id="songImage" src="./Image/A-Thousand-Years-Christina.jpg" alt=""></div>
                <div><audio id="audioPlayer" >
                    <source id="audioSource" src="./Music_files/A-Thousand-Years-Christina.mp3"type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio></div>
        </section>
        <section id="heart">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
        </section>
        <section >
                <h3 id="songTitle">A Thousand Years</h3>
        </section>
        <section >
                <h5 id="songartist">Christina Perri</h5>
        </section>
        <section id="bar">
            <input id="progress" type="range" value="0">
        </section>
        <section id="controls">
            <div  onclick="changeSong('backward')"><i class="fa fa-step-backward" id="prev_btn" aria-hidden="true"></i></div>
            <div onclick="togglePlayPause()"><i class="fa fa-play" id="play" aria-hidden="true"></i></div>
            <div onclick="changeSong('forward')"><i class="fa fa-step-forward" id="next_btn" aria-hidden="true"></i></div>
        </section>
    </section>
    <script>  
    
    var audioPlayer = document.getElementById("audioPlayer");
    var audioSource = document.getElementById("audioSource");
    var songs = [
      { title: "A-Thousand-Years-Christina", image: "./Image/A-Thousand-Years-Christina.jpg", source: "./Music_files/A-Thousand-Years-Christina.mp3", artistname:"Christina Perri" },
      { title: "Calm-Down-Calm-Down", image: "./Image/Calm-Down-Calm-Down.jpg", source: "./Music_files/Calm-Down-Calm-Down.mp3", artistname:"Rema" },
      { title: "Hips_Dont_Lie", image: "./Image/Hips_Dont_Lie.jpg", source: "./Music_files/Hips_Dont_Lie.mp3" , artistname:"Shakira"},
      { title: "La-La-La ", image: "./Image/La-La-La.jpg", source: "./Music_files/La-La-La.mp3" , artistname:"Shakira"},
      { title: "Unholy", image: "./Image/Unholy.jpg", source: "./Music_files/Unholy.mp3" , artistname:"Sam Smith"}
    ]; 
    var currentSongIndex = 0; 

    var songImage = document.getElementById("songImage");
    var songTitle = document.getElementById("songTitle");
    
    var playBtn = document.getElementById("play");

    function togglePlayPause() {

        if (playBtn.classList.contains("fa-play")) {
        playBtn.classList.remove("fa-play");
        playBtn.classList.add("fa-pause");
      } else {
        playBtn.classList.remove("fa-pause");
        playBtn.classList.add("fa-play");
      }

      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
    }

    function changeSong(direction) {
      if (direction === 'forward') {
        currentSongIndex = (currentSongIndex + 1) % songs.length; // Move to the next song
      } else if (direction === 'backward') {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length; // Move to the previous song
      }

      var currentSong = songs[currentSongIndex];
      audioSource.src = currentSong.source;
      audioPlayer.load();
      audioPlayer.play();

      songImage.src = currentSong.image;
      songTitle.innerHTML = currentSong.title;
      songartist.innerHTML=currentSong.artistname;
    }

    
        
    </script>
</body>
</html>
