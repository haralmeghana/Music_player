    <section id="Musicplayer" >
        <section id="Header">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </section>

                <div id="img" ><img  src="./Image/A-Thousand-Years-Christina.jpg" alt=""></div>

        </section>
        <section id="heart">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
        </section>
        <section >
                <h3 id="title">A Thousand Years</h3>
        </section>
        <section >
                <h5 id="artist">Christina Perri</h5>
        </section>
        <section id="bar">
            <input id="progress" type="range" value="0">
        </section>
        <section id="controls">
            <div><i class="fa fa-step-backward" id="prev_btn" aria-hidden="true"></i></div>
            <div onclick="Mainbutton()"><i class="fa fa-play" id="play" aria-hidden="true"></i></div>
            <div><i class="fa fa-step-forward" id="next_btn" aria-hidden="true"></i></div>
        </section>
    </section>
